<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }
        .flex-container {
            display: flex;
        }
        .item1 {
            width: 200px;
            background-color: #b3d9ff; /* Light blue */
            text-align: center;
            padding: 10px;
        }
        .item2 {
            width: 75px;
            background-color: #f4cccc; /* Light red */
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item1">200px</div>
        <div class="item2">75px</div>
    </div>
</body>
</html>
