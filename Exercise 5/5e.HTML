<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Pro Example</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .new-text {
            color: #d35400; /* Orange color for 'New' */
            font-size: 18px;
            margin-bottom: 5px;
        }
        .product-name {
            font-size: 28px;
            font-weight: bold;
            color: black;
        }
        .headline {
            font-size: 36px;
            font-weight: bold;
            color: black;
            margin: 10px 0;
        }
        .price {
            font-size: 20px;
            color: black;
            margin-bottom: 20px;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007aff; /* Blue color for the button */
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
        }
        .buy-button:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <p class="new-text">New</p>
    <p class="product-name">MacBook Pro</p>
    <p class="headline">Supercharged for pros.</p>
    <p class="price">From $1999</p>
    <a href="#" class="buy-button">Buy</a>
</body>
</html>
