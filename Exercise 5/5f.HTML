<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Example</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
            color: black;
        }
        .price {
            font-size: 36px;
            font-weight: bold;
            color: black;
        }
        .currency {
            font-size: 18px;
            color: gray;
        }
        .change-positive {
            font-size: 20px;
            color: green;
        }
        .change-negative {
            font-size: 18px;
            color: red;
        }
        .after-hours {
            font-size: 18px;
            color: gray;
        }
    </style>
</head>
<body>
    <p>
        <span class="price">1,049.61</span> 
        <span class="currency">USD</span>
    </p>
    <p class="change-positive">+18.05 (1.75%) today</p>
    <p class="after-hours">After hours 1,048.00 
        <span class="change-negative">-1.61 (0.15%)</span>
    </p>
</body>
</html>
