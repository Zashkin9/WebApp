<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahoma Font Example</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Tahoma, sans-serif;
        }
        .small-text {
            font-size: 18px;
        }
        .large-text {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="large-text">This is Tahoma Font</p>
</body>
</html>
