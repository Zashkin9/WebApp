<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Shopping Example</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: black;
        }
        .subtitle {
            font-size: 20px;
            color: black;
            margin-bottom: 15px;
        }

            font-size: 18px;

        }
        .link:hover {

        }
    </style>
</head>
<body>
    <p class="title">Shopping for your business?</p>
