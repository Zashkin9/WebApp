<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Example</title>
    <style>
        body {
            background-color: white;
            font-family: Verdana, sans-serif;
            margin: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 8px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .subtitle {
            font-size: 18px;
            color: #888;
            margin-bottom: 15px;
        }
        .description {
            font-size: 18px;
            color: black;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button */
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <p class="title">HTML CSS Course</p>
        <p class="subtitle">Beginner to Pro</p>
        <p class="description">In this course, we'll learn the skills you need to become a developer.</p>
        <a href="#" class="button">Get Started</a>
    </div>
</body>
</html>
