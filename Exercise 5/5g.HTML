<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Example</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .username {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        .handle {
            font-size: 16px;
            color: gray;
        }
        .time {
            font-size: 16px;
            color: gray;
        }
        .content {
            font-size: 18px;
            color: black;
            margin-top: 5px;
        }
        .link {
            color: #007aff; /* Blue color for the link */
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>
        <span class="username">freeCodeCamp.org</span>
        <span class="handle">@freeCodeCamp</span>
        <span class="time">1h</span>
    </p>
    <p class="content">As a web developer, you'll want to make your projects easy to use and navigate around.</p>
    <p class="content">Here <a href="#" class="link">@chp_it</a> outlines the top skills new developers should have.</p>
</body>
</html>
