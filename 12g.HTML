<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .user-list {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }
        .user-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-info .details {
            display: flex;
            flex-direction: column;
        }
        .user-info .details .name {
            font-weight: bold;
            font-size: 18px;
        }
        .user-info .details .description {
            color: gray;
            font-size: 14px;
        }
        .follow-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .follow-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <ul class="user-list">
        <li>
            <div class="user-info">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fcute-cat&psig=AOvVaw2oB9rfQ-OScr-3uIeVt5qv&ust=1727373827128000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPjK54zX3ogDFQAAAAAdAAAAABAP" alt="oliver">
                <div class="details">
                    <span class="name">oliver</span>
                    <span class="description">the cat<br>Popular</span>
                </div>
            </div>
            <button class="follow-btn">Follow</button>
        </li>
        <li>
            <div class="user-info">
                <img src="https://via.placeholder.com/50" alt="Mimi">
                <div class="details">
                    <span class="name">Mimi</span>
                    <span class="description">Sleepy Cat<br>Popular</span>
                </div>
            </div>
            <button class="follow-btn">Follow</button>
        </li>
        <li>
            <div class="user-info">
                <img src="https://via.placeholder.com/50" alt="Rex">
                <div class="details">
                    <span class="name">Rex</span>
                    <span class="description">Happy Bulldog<br>Popular</span>
                </div>
            </div>
            <button class="follow-btn">Follow</button>
        </li>
    </ul>
</body>
</html>
